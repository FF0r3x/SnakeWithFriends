<!DOCTYPE html>
<html lang="en">
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
</style>

  <meta charset="UTF-8">
  <title>Snake With Friends</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FF0r3x/SnakeWithFriends/master/Logo%20Snake.png">

<style>
#gameScreen {
  display: none;
}

body {
  font-family: 'Poppins', sans-serif;
}

#gameCodeInput {
  background-color: #F0F0F0;
  border-radius: 5px;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Snake With Friends!</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create lobby
            </button>
            <div><br><br>Join lobby:</div>
            <div class="form-group">
              <input type="text" placeholder="Enter lobby ID here!" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join!
            </button>
          
<style>
div {
  text-align: center;
  }
  </style>

        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Lobby ID: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
